{% set name = "moar" %}
{% set version = "1.32.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/moar/archive/v{{ version }}.tar.gz
  sha256: e1e68d0065dbc20275bb84d212feba10d236e55a103f2e9cf5fc233565a877e6

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - moar --help

about:
  home: https://github.com/walles/moar
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/moar

extra:
  recipe-maintainers:
    - danielnachun
